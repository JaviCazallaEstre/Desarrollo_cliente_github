<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pr&aacute;ctica 1</title>
</head>
<body>
	<h1>Nombre</h1>
	<h2>Edad</h2>
	<label for="Boton">Nombre</label>
	<input type="number" id="Edad" name="Edad" min="1" max="100"/>
	<br/>
	<br/>
	<script>
		function suma(){
			document.getElementById('Resultado').value =
	 		(parseInt.getElementById('Sumando1').value - 0) + 
	 		(parseInt.getElementById('Sumando2').value - 0) ;
		}
	 </script>
	<button onclick="alert(document.getElementById('Edad').value)">Calcular</button>
	<label for="Sumando1">Numero 1</label>
	<input type="number" id="Sumando1" name="Sumando1" min="1" max="100"/>
	<label for="Sumando2">Numero 2</label>
	<input type="number" id="Sumando2" name="Sumando2" min="1" max="100"/>
	<label for="Resultado">Resultado</label>
	<input type="number" id="Resultado" name="Resultado"/>
	<button onclick="suma();">Calcular</button>
</body>
</html>
